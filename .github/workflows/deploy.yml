name: CI-CD-Deploy-Inference

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python train.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: outputs/

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: outputs/

      - name: Read metrics
        id: metrics
        run: |
          echo "MSE=$(jq -r '.mse' outputs/metrics.json)" >> $GITHUB_ENV

      - name: Check if model improved
        run: |
          echo "Current MSE: $MSE"
          echo "Best MSE: ${{ vars.BEST_MSE }}"
          if (( $(echo "$MSE >= ${{ vars.BEST_MSE }}" | bc -l) )); then
            echo "Model did not improve"
            exit 0
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t sreejachalla/wine-quality-api:latest .
          docker push sreejachalla/wine-quality-api:latest

      - name: Update BEST_MSE
        run: |
          gh api repos/${{ github.repository }}/actions/variables/BEST_MSE \
            -X PATCH \
            -F name=BEST_MSE \
            -F value=$MSE
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
