name: ML Training Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run training script
      run: python train.py

    - name: Write Job Summary
      run: |
        echo "## ML Experiment Results" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** CHALLA SREEJA" >> $GITHUB_STEP_SUMMARY
        echo "**Roll No:** 2022BCS0121" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Metrics" >> $GITHUB_STEP_SUMMARY
        cat outputs/results.json >> $GITHUB_STEP_SUMMARY || echo "Results file not found"


    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ml-artifacts
        path: outputs/
